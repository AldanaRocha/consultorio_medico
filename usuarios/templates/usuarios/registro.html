{% extends 'base.html' %}

{% block content %}
<style>
    .auth-container {
        max-width: 450px;
        margin: 3rem auto;
    }
    
    .auth-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 2.5rem;
    }
    
    .auth-header {
        text-align: center;
        margin-bottom: 2rem;
    }
    
    .auth-header h2 {
        color: #1f2937;
        font-size: 2rem;
        margin-bottom: 0.5rem;
    }
    
    .auth-header p {
        color: #6b7280;
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-group label {
        display: block;
        color: #374151;
        font-weight: 500;
        margin-bottom: 0.5rem;
    }
    
    .form-control {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
    }
    
    .form-control:focus {
        outline: none;
        border-color: #10b981;
        box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
    }
    
    .btn-primary {
        width: 100%;
        background-color: #10b981;
        color: white;
        padding: 0.875rem;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
        background-color: #059669;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
    }
    
    .auth-footer {
        text-align: center;
        margin-top: 1.5rem;
        color: #6b7280;
    }
    
    .auth-footer a {
        color: #3b82f6;
        text-decoration: none;
        font-weight: 500;
    }
    
    .auth-footer a:hover {
        text-decoration: underline;
    }
</style>

<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>游닇 Crear Cuenta</h2>
            <p>Reg칤strate como paciente</p>
        </div>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" 
                       class="form-control" 
                       id="username" 
                       name="username" 
                       placeholder="Elige un nombre de usuario"
                       required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" 
                       class="form-control" 
                       id="email" 
                       name="email" 
                       placeholder="tu@email.com"
                       required>
            </div>
            
            <div class="form-group">
                <label for="password">Contrase침a</label>
                <input type="password" 
                       class="form-control" 
                       id="password" 
                       name="password" 
                       placeholder="M칤nimo 6 caracteres"
                       required>
            </div>
            
            <div class="form-group">
                <label for="password_confirm">Confirmar Contrase침a</label>
                <input type="password" 
                       class="form-control" 
                       id="password_confirm" 
                       name="password_confirm" 
                       placeholder="Repite tu contrase침a"
                       required>
            </div>
            
            <button type="submit" class="btn-primary">
                Crear Cuenta
            </button>
        </form>
        
        <div class="auth-footer">
            쯏a tienes cuenta? <a href="{% url 'login' %}">Inicia sesi칩n aqu칤</a>
        </div>
    </div>
</div>
{% endblock %}
