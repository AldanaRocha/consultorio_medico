{% extends 'base.html' %}

{% block content %}

<style>
    .form-container {
        max-width: 600px;
        margin: 0 auto;
    }
    
    .form-header {
        background: linear-gradient(135deg, #3b82f6 0%, #6366f1 100%);
        color: white;
        padding: 2rem;
        border-radius: 10px;
        margin-bottom: 2rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        gap: 1rem;
    }
    
    .form-header h3 {
        margin: 0;
        font-size: 1.8rem;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 0.75rem;
    }

    .form-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        border: 1px solid #e5e7eb;
    }

    .form-card form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }

    .form-card p {
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .form-card label {
        color: #374151;
        font-weight: 600;
        font-size: 0.95rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .form-card input,
    .form-card select,
    .form-card textarea {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
        box-sizing: border-box;
    }

    .form-card input:focus,
    .form-card select:focus,
    .form-card textarea:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
    }

    .form-actions {
        display: flex;
        gap: 1rem;
        margin-top: 1rem;
    }

    .btn-guardar {
        flex: 1;
        background-color: #3b82f6;
        border: none;
        padding: 0.875rem 1.5rem;
        border-radius: 8px;
        color: white;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
    }

    .btn-guardar:hover {
        background-color: #2563eb;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
    }

    .btn-salir {
        flex: 1;
        background-color: #6b7280;
        border: none;
        padding: 0.875rem 1.5rem;
        border-radius: 8px;
        color: white;
        text-decoration: none;
        font-weight: 600;
        font-size: 1rem;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
    }

    .btn-salir:hover {
        background-color: #4b5563;
        transform: translateY(-2px);
        color: white;
    }

    @media (max-width: 768px) {
        .form-container {
            padding: 1rem;
        }
        
        .form-actions {
            flex-direction: column;
        }
        
        .btn-guardar,
        .btn-salir {
            width: 100%;
        }
    }
</style>

<div class="form-container">
    <div class="form-header">
        <h3>‚úèÔ∏è Editar Especialidad</h3>
    </div>

    <div class="form-card">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="form-actions">
                <button class="btn-guardar">üíæ Guardar Cambios</button>
                <a href="/esp/" class="btn-salir">‚Üê Cancelar</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
